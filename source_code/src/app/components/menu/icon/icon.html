<div class="icon" (click)="toggleMenu()">
  @if (!isMenuOpened()) {
    <div class="bar first"></div>
    <div class="bar"></div>
    <div class="menu-label">MENU</div>
  } @else {
    <span class="bar"></span>
    <div class="menu-label close">CLOSE</div>
  }

</div>

@if (isMenuOpened()) {
  <div class="menu-box">
    <menu-items/>
    <div class="lang-selector-container">
      <menu-lang-selector/>
    </div>
  </div>
}
