<div class="stack-system">
  <img [ngSrc]="tech_stack().logo" width="50" height="50" alt="java icon"/>

  @for (stack of tech_stack().linked_stacks; track $index) {
    <div *ngTemplateOutlet="rotating_stack_element; context: { tech: stack}"></div>
  }
</div>


<ng-template
  #rotating_stack_element
  let-tech="tech"
>
  <div class="rotation-circle">
    <div class="electron ">
      <img [ngSrc]="tech.logo" width="30" height="30" [alt]="tech.name + ' icon'"/>
    </div>
  </div>
</ng-template>
