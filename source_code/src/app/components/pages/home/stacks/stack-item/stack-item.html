<div
  #stack_icon
  class="stack__icon"
  [ngClass]="active() ? 'opacity-20' : ''"
  (click)="open()"
>
  <img
    [ngSrc]="stack().logo" width="40" height="40" [alt]="stack().name + ' icon'"/>

</div>

@if (active()) {
  <div class="voile"></div>
}

<div #stack_detail>

  @if (active()) {
    <div class="stack__detail">
      <div class="icon">
        <img [ngSrc]="stack().logo" width="40" height="40" [alt]="stack().name + ' icon'"/>
      </div>

      <div
        class="close__btn"
        (click)="close($event)"
      >
        <translated value="close"/>
      </div>
    </div>
  }
</div>
